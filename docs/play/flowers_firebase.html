<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom World - Firebase Multiplayer!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; overflow: hidden; }
        #gameCanvas { display: block; background: #87CEEB; margin: 0 auto; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; background: rgba(0,0,0,0.85); padding: 20px; border-radius: 15px; font-size: 18px; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 2px solid rgba(255,255,255,0.2); }
        #ui div { margin: 8px 0; }
        #playerList { position: absolute; top: 20px; right: 20px; color: white; background: rgba(0,0,0,0.85); padding: 20px; border-radius: 15px; max-width: 250px; max-height: 400px; overflow-y: auto; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 2px solid rgba(255,255,255,0.2); }
        #playerList h3 { margin-bottom: 10px; font-size: 18px; }
        .player-item { margin: 6px 0; padding: 6px; background: rgba(255,255,255,0.1); border-radius: 6px; font-size: 14px; }
        #chat { position: absolute; bottom: 20px; left: 20px; width: 400px; z-index: 100; }
        #messages { background: rgba(0,0,0,0.85); padding: 15px; border-radius: 15px 15px 0 0; height: 180px; overflow-y: auto; color: white; font-size: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 2px solid rgba(255,255,255,0.2); border-bottom: none; }
        #chatInput { width: 100%; padding: 12px; border: 2px solid rgba(255,255,255,0.2); border-radius: 0 0 15px 15px; font-size: 14px; background: rgba(0,0,0,0.85); color: white; outline: none; }
        .message { margin: 6px 0; padding: 6px; background: rgba(255,255,255,0.1); border-radius: 6px; line-height: 1.4; }
        .player-name { font-weight: bold; margin-right: 6px; }
        #namePrompt { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        #nameDialog { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 50px; border-radius: 25px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        #nameDialog h2 { margin-bottom: 25px; color: white; font-size: 32px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        #nameDialog p { margin-bottom: 20px; color: rgba(255,255,255,0.9); font-size: 16px; }
        #nameDialog input { padding: 15px 20px; font-size: 18px; border: none; border-radius: 10px; margin: 15px 0; width: 300px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #nameDialog button { padding: 15px 40px; font-size: 18px; background: #FFD700; color: #1a1a1a; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; transition: all 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #nameDialog button:hover { background: #FFA500; transform: scale(1.05); }
        #statusIndicator { position: absolute; top: 50%; right: 20px; transform: translateY(-50%); background: rgba(0,255,0,0.2); color: #00FF00; padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; border: 2px solid #00FF00; }
    </style>
</head>
<body>
    <div id="namePrompt">
        <div id="nameDialog">
            <h2>üå∏ Welcome to Classroom World! üå∏</h2>
            <p>A magical place to explore, collect flowers, and meet friends!</p>
            <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20">
            <br>
            <button onclick="startGame()">Start Exploring!</button>
        </div>
    </div>

    <div id="ui" style="display:none;">
        <div>üë§ <span id="playerName">Player</span></div>
        <div>üìç Area: <span id="currentArea">Classroom</span></div>
        <div>üå∏ Flowers: <span id="flowerCount">0</span></div>
        <div style="margin-top:12px; font-size:14px; color:#FFD700;">
            WASD or Arrow Keys to move<br>
            Click objects to interact!
        </div>
    </div>

    <div id="playerList" style="display:none;">
        <h3>üë• Online Players</h3>
        <div id="playerListContent">Loading...</div>
    </div>

    <div id="chat" style="display:none;">
        <div id="messages"></div>
        <input type="text" id="chatInput" placeholder="Type a message...">
    </div>

    <div id="statusIndicator" style="display:none;">üî• Firebase Connected</div>

    <canvas id="gameCanvas"></canvas>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, onDisconnect, update, push, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDQVG5s8F0f8lY5x3lhX6N_GxYKZL7pqM4",
            authDomain: "classroom-world-mp.firebaseapp.com",
            databaseURL: "https://classroom-world-mp-default-rtdb.firebaseio.com",
            projectId: "classroom-world-mp",
            storageBucket: "classroom-world-mp.firebasestorage.app",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        console.log('üî• Firebase initialized!');

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let myPlayerId = 'player_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        let playerName = '';
        let currentArea = 'classroom';
        let flowerCount = 0;
        let players = {};
        const keys = {};
        
        const myPlayer = {
            x: 400,
            y: 300,
            size: 30,
            speed: 5,
            color: '#FF69B4'
        };

        const objects = {
            classroom: [
                {type: 'desk', x: 200, y: 200, w: 60, h: 40, action: 'sit'},
                {type: 'desk', x: 300, y: 200, w: 60, h: 40, action: 'sit'},
                {type: 'desk', x: 400, y: 200, w: 60, h: 40, action: 'sit'},
                {type: 'desk', x: 200, y: 300, w: 60, h: 40, action: 'sit'},
                {type: 'desk', x: 300, y: 300, w: 60, h: 40, action: 'sit'},
                {type: 'desk', x: 400, y: 300, w: 60, h: 40, action: 'sit'},
                {type: 'locker', x: 100, y: 100, w: 40, h: 80, action: 'open'},
                {type: 'locker', x: 150, y: 100, w: 40, h: 80, action: 'open'},
                {type: 'teacherDesk', x: 300, y: 100, w: 100, h: 60},
                {type: 'door', x: canvas.width - 100, y: canvas.height / 2, w: 60, h: 100, dest: 'playground'}
            ],
            playground: [
                {type: 'swing', x: 200, y: 200, w: 50, h: 80, action: 'swing'},
                {type: 'swing', x: 280, y: 200, w: 50, h: 80, action: 'swing'},
                {type: 'slide', x: 400, y: 150, w: 100, h: 120, action: 'slide'},
                {type: 'tree', x: 600, y: 200, w: 80, h: 120},
                {type: 'tree', x: 700, y: 350, w: 80, h: 120},
                {type: 'fountain', x: 500, y: 400, w: 80, h: 80, action: 'drink'},
                {type: 'door', x: canvas.width - 100, y: canvas.height / 2, w: 60, h: 100, dest: 'flowerfield'},
                {type: 'door', x: 50, y: canvas.height / 2, w: 60, h: 100, dest: 'classroom'}
            ],
            flowerfield: [
                {type: 'flower', x: 150, y: 150, w: 30, h: 30, action: 'pick'},
                {type: 'flower', x: 250, y: 200, w: 30, h: 30, action: 'pick'},
                {type: 'flower', x: 350, y: 180, w: 30, h: 30, action: 'pick'},
                {type: 'flower', x: 450, y: 220, w: 30, h: 30, action: 'pick'},
                {type: 'flower', x: 200, y: 350, w: 30, h: 30, action: 'pick'},
                {type: 'flower', x: 400, y: 380, w: 30, h: 30, action: 'pick'},
                {type: 'flower', x: 600, y: 200, w: 30, h: 30, action: 'pick'},
                {type: 'flower', x: 700, y: 300, w: 30, h: 30, action: 'pick'},
                {type: 'flower', x: 300, y: 450, w: 30, h: 30, action: 'pick'},
                {type: 'flower', x: 500, y: 150, w: 30, h: 30, action: 'pick'},
                {type: 'tree', x: 100, y: 500, w: 80, h: 120},
                {type: 'tree', x: 700, y: 500, w: 80, h: 120},
                {type: 'door', x: 50, y: canvas.height / 2, w: 60, h: 100, dest: 'playground'}
            ]
        };

        window.startGame = function() {
            const nameInput = document.getElementById('playerNameInput').value.trim();
            if (!nameInput) {
                alert('Please enter a name!');
                return;
            }
            
            playerName = nameInput;
            myPlayer.color = ['#FF69B4', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F'][Math.floor(Math.random() * 6)];
            
            document.getElementById('playerName').textContent = playerName;
            document.getElementById('namePrompt').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            document.getElementById('playerList').style.display = 'block';
            document.getElementById('chat').style.display = 'block';
            document.getElementById('statusIndicator').style.display = 'block';
            
            initMultiplayer();
            addMessage('üéÆ ' + playerName + ' joined Classroom World!');
            gameLoop();
        }

        function initMultiplayer() {
            const playerRef = ref(database, 'players/' + myPlayerId);
            
            set(playerRef, {
                id: myPlayerId,
                name: playerName,
                x: myPlayer.x,
                y: myPlayer.y,
                area: currentArea,
                color: myPlayer.color,
                flowers: flowerCount,
                lastUpdate: serverTimestamp()
            });

            onDisconnect(playerRef).remove();

            const playersRef = ref(database, 'players');
            onValue(playersRef, (snapshot) => {
                const data = snapshot.val();
                players = data || {};
                updatePlayerList();
            });

            const chatRef = ref(database, 'chat');
            onValue(chatRef, (snapshot) => {
                // Chat listening (optional - showing in UI only for now)
            });

            console.log('‚úÖ Multiplayer initialized!');
        }

        function updatePlayerPosition() {
            const playerRef = ref(database, 'players/' + myPlayerId);
            update(playerRef, {
                x: myPlayer.x,
                y: myPlayer.y,
                area: currentArea,
                flowers: flowerCount,
                lastUpdate: serverTimestamp()
            });
        }

        function sendChatMessage(msg) {
            const chatRef = ref(database, 'chat');
            push(chatRef, {
                playerId: myPlayerId,
                name: playerName,
                text: msg,
                timestamp: serverTimestamp()
            });
        }

        function updatePlayerList() {
            const listContent = document.getElementById('playerListContent');
            const playerArray = Object.values(players).filter(p => p && p.id);
            
            if (playerArray.length === 0) {
                listContent.innerHTML = '<div style="color:#888; font-size:12px;">No players online</div>';
                return;
            }
            
            listContent.innerHTML = playerArray.map(p => {
                const isMe = p.id === myPlayerId;
                return `<div class="player-item">
                    <span style="color:${p.color}">‚óè</span> ${p.name}
                    ${isMe ? ' (You)' : ''}
                    ${p.area ? '<br><span style="font-size:11px; color:#888;">' + p.area + '</span>' : ''}
                    ${p.flowers > 0 ? ' üå∏' + p.flowers : ''}
                </div>`;
            }).join('');
        }

        function addMessage(msg) {
            const messages = document.getElementById('messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.textContent = msg;
            messages.appendChild(msgDiv);
            messages.scrollTop = messages.scrollHeight;
            
            while(messages.children.length > 50) {
                messages.removeChild(messages.firstChild);
            }
        }

        function drawPlayer(p, isMe) {
            ctx.fillStyle = p.color || '#FF69B4';
            ctx.beginPath();
            ctx.arc(p.x, p.y, myPlayer.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = isMe ? '#FFD700' : '#FF1493';
            ctx.lineWidth = isMe ? 4 : 3;
            ctx.stroke();
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(p.x - 8, p.y - 5, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(p.x + 8, p.y - 5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(p.x - 8, p.y - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(p.x + 8, p.y - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#FF1493';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(p.x, p.y + 5, 10, 0, Math.PI);
            ctx.stroke();
            
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            const name = isMe ? playerName : (p.name || 'Player');
            ctx.strokeText(name, p.x, p.y - myPlayer.size - 10);
            ctx.fillText(name, p.x, p.y - myPlayer.size - 10);
        }

        function drawObject(obj) {
            switch(obj.type) {
                case 'desk':
                    ctx.fillStyle = '#D2691E';
                    ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
                    break;
                case 'locker':
                    ctx.fillStyle = '#4169E1';
                    ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
                    ctx.strokeStyle = '#000080';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.w/2 + 5, obj.y + obj.h/2, 4, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                case 'teacherDesk':
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
                    break;
                case 'door':
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(obj.x - 5, obj.y - 5, obj.w + 10, obj.h + 10);
                    ctx.fillStyle = '#D2691E';
                    ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.w - 15, obj.y + obj.h/2, 5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#00FF00';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('EXIT', obj.x + obj.w/2, obj.y - 15);
                    break;
                case 'swing':
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 6;
                    ctx.beginPath();
                    ctx.moveTo(obj.x - 10, obj.y);
                    ctx.lineTo(obj.x + obj.w + 10, obj.y);
                    ctx.stroke();
                    ctx.strokeStyle = '#C0C0C0';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(obj.x + 10, obj.y);
                    ctx.lineTo(obj.x + 10, obj.y + 60);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(obj.x + obj.w - 10, obj.y);
                    ctx.lineTo(obj.x + obj.w - 10, obj.y + 60);
                    ctx.stroke();
                    ctx.fillStyle = '#D2691E';
                    ctx.fillRect(obj.x + 5, obj.y + 60, obj.w - 10, 15);
                    break;
                case 'slide':
                    ctx.fillStyle = '#FF4500';
                    ctx.fillRect(obj.x, obj.y, 30, obj.h);
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.moveTo(obj.x + 30, obj.y + 20);
                    ctx.lineTo(obj.x + obj.w, obj.y + obj.h);
                    ctx.lineTo(obj.x + obj.w, obj.y + obj.h + 10);
                    ctx.lineTo(obj.x + 30, obj.y + 30);
                    ctx.closePath();
                    ctx.fill();
                    break;
                case 'tree':
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(obj.x + obj.w/2 - 10, obj.y + 40, 20, obj.h - 40);
                    ctx.fillStyle = '#228B22';
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.w/2, obj.y + 30, 25, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.w/2 - 20, obj.y + 45, 20, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.w/2 + 20, obj.y + 45, 20, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                case 'fountain':
                    ctx.fillStyle = '#B0C4DE';
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.w/2, obj.y + obj.h/2, obj.w/2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = 'rgba(0, 191, 255, 0.6)';
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.w/2, obj.y + obj.h/2, obj.w/2 - 5, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                case 'flower':
                    if(!obj.picked) {
                        ctx.strokeStyle = '#228B22';
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(obj.x + obj.w/2, obj.y + obj.h);
                        ctx.lineTo(obj.x + obj.w/2, obj.y + obj.h/2);
                        ctx.stroke();
                        const colors = ['#FF69B4', '#FFB6C1', '#FF1493', '#FFC0CB'];
                        ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                        for(let i = 0; i < 5; i++) {
                            ctx.beginPath();
                            const angle = (i * Math.PI * 2) / 5;
                            const px = obj.x + obj.w/2 + Math.cos(angle) * 10;
                            const py = obj.y + obj.h/2 + Math.sin(angle) * 10;
                            ctx.arc(px, py, 6, 0, Math.PI * 2);
                            ctx.fill();
                        }
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(obj.x + obj.w/2, obj.y + obj.h/2, 5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    break;
            }
        }

        function handleClick(e) {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            const areaObjects = objects[currentArea] || [];
            
            for(let obj of areaObjects) {
                if(clickX >= obj.x && clickX <= obj.x + obj.w &&
                   clickY >= obj.y && clickY <= obj.y + obj.h) {
                    handleObjectInteraction(obj);
                    break;
                }
            }
        }

        function handleObjectInteraction(obj) {
            let message = '';
            switch(obj.action) {
                case 'sit':
                    message = 'üí∫ ' + playerName + ' sat at a desk';
                    break;
                case 'open':
                    message = 'üö™ ' + playerName + ' opened a locker';
                    break;
                case 'swing':
                    message = 'üéà ' + playerName + ' is swinging!';
                    break;
                case 'slide':
                    message = 'üé¢ ' + playerName + ' went down the slide!';
                    break;
                case 'drink':
                    message = 'üíß ' + playerName + ' drank from the fountain';
                    break;
                case 'pick':
                    if(!obj.picked) {
                        obj.picked = true;
                        flowerCount++;
                        document.getElementById('flowerCount').textContent = flowerCount;
                        message = 'üå∏ ' + playerName + ' picked a flower!';
                        updatePlayerPosition();
                    }
                    break;
            }
            
            if(message) {
                addMessage(message);
                sendChatMessage(message);
            }
            
            if(obj.type === 'door' && obj.dest) {
                changeArea(obj.dest);
            }
        }

        function changeArea(newArea) {
            currentArea = newArea;
            document.getElementById('currentArea').textContent = 
                newArea.charAt(0).toUpperCase() + newArea.slice(1).replace('field', ' Field');
            
            if(newArea === 'classroom') {
                myPlayer.x = 400;
                myPlayer.y = 300;
            } else if(newArea === 'playground') {
                myPlayer.x = 100;
                myPlayer.y = canvas.height / 2;
            } else if(newArea === 'flowerfield') {
                myPlayer.x = 100;
                myPlayer.y = canvas.height / 2;
            }
            
            const message = 'üö™ ' + playerName + ' entered ' + newArea;
            addMessage(message);
            sendChatMessage(message);
            updatePlayerPosition();
        }

        let lastUpdate = 0;
        function updatePlayer() {
            const oldX = myPlayer.x;
            const oldY = myPlayer.y;
            
            if(keys['ArrowUp'] || keys['w'] || keys['W']) myPlayer.y -= myPlayer.speed;
            if(keys['ArrowDown'] || keys['s'] || keys['S']) myPlayer.y += myPlayer.speed;
            if(keys['ArrowLeft'] || keys['a'] || keys['A']) myPlayer.x -= myPlayer.speed;
            if(keys['ArrowRight'] || keys['d'] || keys['D']) myPlayer.x += myPlayer.speed;
            
            myPlayer.x = Math.max(myPlayer.size, Math.min(canvas.width - myPlayer.size, myPlayer.x));
            myPlayer.y = Math.max(myPlayer.size, Math.min(canvas.height - myPlayer.size, myPlayer.y));
            
            const areaObjects = objects[currentArea] || [];
            for(let obj of areaObjects) {
                if(obj.type !== 'flower' && 
                   myPlayer.x + myPlayer.size > obj.x && 
                   myPlayer.x - myPlayer.size < obj.x + obj.w &&
                   myPlayer.y + myPlayer.size > obj.y && 
                   myPlayer.y - myPlayer.size < obj.y + obj.h) {
                    myPlayer.x = oldX;
                    myPlayer.y = oldY;
                    break;
                }
            }
            
            if((oldX !== myPlayer.x || oldY !== myPlayer.y) && Date.now() - lastUpdate > 100) {
                updatePlayerPosition();
                lastUpdate = Date.now();
            }
        }

        function gameLoop() {
            ctx.fillStyle = currentArea === 'classroom' ? '#F5DEB3' : 
                           currentArea === 'playground' ? '#90EE90' : '#98FB98';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if(currentArea !== 'classroom') {
                ctx.fillStyle = 'rgba(34, 139, 34, 0.1)';
                for(let i = 0; i < canvas.width; i += 20) {
                    for(let j = 0; j < canvas.height; j += 20) {
                        if((i + j) % 40 === 0) {
                            ctx.fillRect(i, j, 10, 10);
                        }
                    }
                }
            }
            
            updatePlayer();
            
            const areaObjects = objects[currentArea] || [];
            for(let obj of areaObjects) {
                drawObject(obj);
            }
            
            Object.values(players).forEach(p => {
                if(p && p.id && p.id !== myPlayerId && p.area === currentArea) {
                    drawPlayer(p, false);
                }
            });
            
            drawPlayer(myPlayer, true);
            
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                e.preventDefault();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        canvas.addEventListener('click', handleClick);
        
        document.getElementById('playerNameInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                startGame();
            }
        });

        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                const input = e.target;
                const message = input.value.trim();
                if(message) {
                    const fullMessage = playerName + ': ' + message;
                    addMessage(fullMessage);
                    sendChatMessage(fullMessage);
                    input.value = '';
                }
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
