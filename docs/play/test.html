<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Test Page</h1>
    <input type="text" id="nameInput" placeholder="Your name">
    <button onclick="testFunction()">Click Me</button>
    
    <script>
        console.log('JavaScript is working!');
        
        function testFunction() {
            const name = document.getElementById('nameInput').value;
            alert('Hello ' + name + '!');
        }
    </script>
</body>
</html>
