<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Classroom World - Single Player</title>
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial;background:#1a1a1a;overflow:hidden}#gameCanvas{display:block;background:#87CEEB}#ui{position:absolute;top:20px;left:20px;color:#fff;background:rgba(0,0,0,.85);padding:20px;border-radius:15px;z-index:100}#chat{position:absolute;bottom:20px;left:20px;width:400px;z-index:100;background:rgba(0,0,0,.85);padding:15px;border-radius:15px;color:#fff}#chatInput{width:100%;padding:10px;margin-top:10px;border-radius:5px;background:rgba(255,255,255,.1);color:#fff;border:none}#namePrompt{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.95);display:flex;justify-content:center;align-items:center;z-index:2000}#nameDialog{background:#fff;padding:50px;border-radius:25px;text-align:center}#nameDialog h2{margin-bottom:20px;color:#333}#nameDialog input{padding:15px;font-size:18px;border:3px solid #ddd;border-radius:10px;margin:20px 0;width:300px}#nameDialog button{padding:15px 40px;font-size:18px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;border:none;border-radius:30px;cursor:pointer}#info{position:absolute;top:20px;left:50%;transform:translateX(-50%);background:rgba(33,150,243,.9);padding:10px 20px;border-radius:10px;color:#fff;font-weight:700}</style>
</head><body>
<div id="namePrompt"><div id="nameDialog"><h2>üå∏ Classroom World</h2><p style="color:#666">Peaceful exploration game!</p><input type="text" id="nameInput" maxlength="20" placeholder="Your name"><br><button id="startBtn">Start!</button></div></div>
<div id="info">üéÆ Fun Exploration Game!</div>
<canvas id="gameCanvas"></canvas>
<div id="ui" style="display:none"><div><strong>üå∏ Classroom World</strong></div><div id="location">üìç Classroom</div><div>Use WASD or Arrow Keys</div></div>
<div id="chat" style="display:none"><div id="messages"></div><input type="text" id="chatInput" placeholder="Type notes to yourself..."></div>
<script>
const canvas=document.getElementById('gameCanvas'),ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;canvas.height=window.innerHeight;
let myPlayer=null,keys={},area='classroom';
const AREAS={classroom:{name:'Classroom',bg:'#F5DEB3',floor:'#DAA520',obj:[{t:'desk',x:200,y:200},{t:'desk',x:350,y:200},{t:'desk',x:200,y:320},{t:'desk',x:350,y:320},{t:'board',x:300,y:50},{t:'door',x:500,y:450,e:'hallway'}]},hallway:{name:'Hallway',bg:'#E6E6FA',floor:'#B0C4DE',obj:[{t:'locker',x:100,y:100},{t:'locker',x:170,y:100},{t:'locker',x:240,y:100},{t:'door',x:100,y:450,e:'classroom'},{t:'door',x:500,y:450,e:'playground'}]},playground:{name:'Playground',bg:'#87CEEB',floor:'#90EE90',obj:[{t:'swing',x:200,y:250},{t:'slide',x:450,y:250},{t:'tree',x:150,y:150},{t:'tree',x:550,y:150},{t:'flower',x:100,y:400},{t:'flower',x:140,y:420},{t:'flower',x:180,y:400},{t:'door',x:350,y:50,e:'hallway'}]}};
document.getElementById('startBtn').onclick=()=>{const name=document.getElementById('nameInput').value.trim();if(!name)return alert('Enter name!');document.getElementById('namePrompt').style.display='none';document.getElementById('ui').style.display='block';document.getElementById('chat').style.display='block';myPlayer={name,x:canvas.width/2,y:canvas.height/2,area:'classroom',color:'#4ECDC4'};addMsg('Welcome '+name+'! Explore with WASD or arrows');gameLoop();};
document.getElementById('nameInput').addEventListener('keypress',e=>{if(e.key==='Enter')document.getElementById('startBtn').click();});
document.addEventListener('keydown',e=>{if(e.target.id==='chatInput')return;keys[e.key]=true;});
document.addEventListener('keyup',e=>keys[e.key]=false);
document.getElementById('chatInput').addEventListener('keypress',e=>{if(e.key==='Enter'){const m=e.target.value.trim();if(m){addMsg('You: '+m);e.target.value='';}}});
function addMsg(m){const d=document.getElementById('messages'),div=document.createElement('div');div.style.margin='5px 0';div.textContent=m;d.appendChild(div);d.scrollTop=d.scrollHeight;}
function update(){if(!myPlayer)return;const s=6;if(keys['ArrowUp']||keys['w']||keys['W'])myPlayer.y-=s;if(keys['ArrowDown']||keys['s']||keys['S'])myPlayer.y+=s;if(keys['ArrowLeft']||keys['a']||keys['A'])myPlayer.x-=s;if(keys['ArrowRight']||keys['d']||keys['D'])myPlayer.x+=s;myPlayer.x=Math.max(35,Math.min(canvas.width-35,myPlayer.x));myPlayer.y=Math.max(35,Math.min(canvas.height-35,myPlayer.y));const ar=AREAS[myPlayer.area];if(ar){for(let o of ar.obj){if(o.t==='door'&&o.e){const dx=o.x+30,dy=o.y+50;if(Math.abs(myPlayer.x-dx)<50&&Math.abs(myPlayer.y-dy)<70){myPlayer.area=o.e;myPlayer.x=canvas.width/2;myPlayer.y=canvas.height/2;area=o.e;document.getElementById('location').textContent='üìç '+AREAS[area].name;addMsg('Entered '+AREAS[area].name+'!');}}}}}
function draw(){const ar=AREAS[area];ctx.fillStyle=ar.bg;ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle=ar.floor;for(let x=0;x<canvas.width;x+=100)for(let y=0;y<canvas.height;y+=100)if((x+y)%200===0)ctx.fillRect(x,y,50,50);if(ar){for(let o of ar.obj){if(o.t==='desk'){ctx.fillStyle='#8B4513';ctx.fillRect(o.x,o.y,80,60);ctx.fillStyle='rgba(139,69,19,0.5)';ctx.fillRect(o.x+5,o.y+5,70,50);}if(o.t==='board'){ctx.fillStyle='#2F4F2F';ctx.fillRect(o.x,o.y,150,80);ctx.fillStyle='#90EE90';ctx.fillRect(o.x+10,o.y+10,130,60);}if(o.t==='locker'){ctx.fillStyle='#4169E1';ctx.fillRect(o.x,o.y,60,120);ctx.strokeStyle='#000';ctx.lineWidth=2;ctx.strokeRect(o.x,o.y,60,120);}if(o.t==='swing'){ctx.fillStyle='#8B4513';ctx.fillRect(o.x,o.y,70,10);ctx.fillRect(o.x,o.y+120,70,10);ctx.fillStyle='#FFD700';ctx.fillRect(o.x+10,o.y+40,50,40);}if(o.t==='slide'){ctx.fillStyle='#FF6347';ctx.beginPath();ctx.moveTo(o.x,o.y);ctx.lineTo(o.x+100,o.y+100);ctx.lineTo(o.x+100,o.y+80);ctx.lineTo(o.x+20,o.y);ctx.fill();}if(o.t==='tree'){ctx.fillStyle='#8B4513';ctx.fillRect(o.x-10,o.y+20,20,40);ctx.fillStyle='#228B22';ctx.beginPath();ctx.arc(o.x,o.y,30,0,Math.PI*2);ctx.fill();}if(o.t==='flower'){ctx.fillStyle='#FF69B4';ctx.beginPath();ctx.arc(o.x,o.y,15,0,Math.PI*2);ctx.fill();ctx.fillStyle='#FFD700';ctx.beginPath();ctx.arc(o.x,o.y,5,0,Math.PI*2);ctx.fill();}if(o.t==='door'){ctx.fillStyle='#8B4513';ctx.fillRect(o.x,o.y,60,100);ctx.fillStyle='#FFD700';ctx.beginPath();ctx.arc(o.x+50,o.y+50,5,0,Math.PI*2);ctx.fill();ctx.fillStyle='#fff';ctx.font='14px Arial';ctx.textAlign='center';ctx.fillText('‚Üí '+AREAS[o.e].name,o.x+30,o.y-10);}}}if(myPlayer&&myPlayer.area===area){ctx.fillStyle=myPlayer.color;ctx.beginPath();ctx.arc(myPlayer.x,myPlayer.y,25,0,Math.PI*2);ctx.fill();ctx.strokeStyle='#FFD700';ctx.lineWidth=4;ctx.stroke();ctx.fillStyle='#fff';ctx.beginPath();ctx.arc(myPlayer.x-8,myPlayer.y-5,6,0,Math.PI*2);ctx.arc(myPlayer.x+8,myPlayer.y-5,6,0,Math.PI*2);ctx.fill();ctx.fillStyle='#000';ctx.beginPath();ctx.arc(myPlayer.x-8,myPlayer.y-5,3,0,Math.PI*2);ctx.arc(myPlayer.x+8,myPlayer.y-5,3,0,Math.PI*2);ctx.fill();ctx.strokeStyle='#000';ctx.lineWidth=2;ctx.beginPath();ctx.arc(myPlayer.x,myPlayer.y+5,12,0,Math.PI,false);ctx.stroke();ctx.font='bold 16px Arial';ctx.textAlign='center';ctx.strokeStyle='#000';ctx.lineWidth=3;ctx.strokeText(myPlayer.name,myPlayer.x,myPlayer.y-35);ctx.fillStyle=myPlayer.color;ctx.fillText(myPlayer.name,myPlayer.x,myPlayer.y-35);}}
function gameLoop(){update();draw();requestAnimationFrame(gameLoop);}
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
</script></body></html>
