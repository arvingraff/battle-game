<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom World - Explore & Interact!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: #87CEEB;
            margin: 0 auto;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.85);
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        #ui div {
            margin: 8px 0;
        }
        
        #chatBox {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 400px;
            background: rgba(0,0,0,0.85);
            padding: 15px;
            border-radius: 15px;
            color: white;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        #chatMessages {
            height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .chatMessage {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        
        #namePrompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0,0,0,0.8);
            border: 3px solid rgba(255,255,255,0.3);
        }
        
        #namePrompt h2 {
            margin-bottom: 25px;
            font-size: 32px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #namePrompt input {
            padding: 15px 20px;
            font-size: 20px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 300px;
            background: rgba(255,255,255,0.9);
        }
        
        #namePrompt button {
            padding: 15px 40px;
            font-size: 20px;
            background: #FFD700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #1a1a1a;
            transition: all 0.3s;
        }
        
        #namePrompt button:hover {
            background: #FFA500;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255,215,0,0.5);
        }
    </style>
</head>
<body>
    <div id="namePrompt">
        <h2>üå∏ Welcome to Classroom World! üå∏</h2>
        <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20">
        <br>
        <button onclick="startGame()">Start Exploring!</button>
    </div>

    <div id="ui" style="display:none;">
        <div>üë§ <span id="playerName">Player</span></div>
        <div>üìç Area: <span id="currentArea">Classroom</span></div>
        <div>üå∏ Flowers Collected: <span id="flowerCount">0</span></div>
        <div style="margin-top:15px; font-size:14px; color:#FFD700;">
            Use Arrow Keys or WASD to move<br>
            Click objects to interact!
        </div>
    </div>

    <div id="chatBox" style="display:none;">
        <div id="chatMessages"></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let playerName = '';
        let currentArea = 'classroom';
        let flowerCount = 0;
        
        const player = {
            x: 400,
            y: 300,
            size: 30,
            speed: 5,
            color: '#FF69B4'
        };

        const keys = {};
        
        // Interactive objects
        const objects = {
            classroom: [
                {type: 'desk', x: 200, y: 200, width: 60, height: 40, action: 'sit'},
                {type: 'desk', x: 300, y: 200, width: 60, height: 40, action: 'sit'},
                {type: 'desk', x: 400, y: 200, width: 60, height: 40, action: 'sit'},
                {type: 'desk', x: 200, y: 300, width: 60, height: 40, action: 'sit'},
                {type: 'desk', x: 300, y: 300, width: 60, height: 40, action: 'sit'},
                {type: 'desk', x: 400, y: 300, width: 60, height: 40, action: 'sit'},
                {type: 'locker', x: 100, y: 100, width: 40, height: 80, action: 'open'},
                {type: 'locker', x: 150, y: 100, width: 40, height: 80, action: 'open'},
                {type: 'teacherDesk', x: 300, y: 100, width: 100, height: 60},
                {type: 'door', x: canvas.width - 100, y: canvas.height / 2, width: 60, height: 100, dest: 'playground'}
            ],
            playground: [
                {type: 'swing', x: 200, y: 200, width: 50, height: 80, action: 'swing'},
                {type: 'swing', x: 280, y: 200, width: 50, height: 80, action: 'swing'},
                {type: 'slide', x: 400, y: 150, width: 100, height: 120, action: 'slide'},
                {type: 'tree', x: 600, y: 200, width: 80, height: 120},
                {type: 'tree', x: 700, y: 350, width: 80, height: 120},
                {type: 'fountain', x: 500, y: 400, width: 80, height: 80, action: 'drink'},
                {type: 'door', x: canvas.width - 100, y: canvas.height / 2, width: 60, height: 100, dest: 'flowerfield'},
                {type: 'door', x: 50, y: canvas.height / 2, width: 60, height: 100, dest: 'classroom'}
            ],
            flowerfield: [
                {type: 'flower', x: 150, y: 150, width: 30, height: 30, action: 'pick'},
                {type: 'flower', x: 250, y: 200, width: 30, height: 30, action: 'pick'},
                {type: 'flower', x: 350, y: 180, width: 30, height: 30, action: 'pick'},
                {type: 'flower', x: 450, y: 220, width: 30, height: 30, action: 'pick'},
                {type: 'flower', x: 200, y: 350, width: 30, height: 30, action: 'pick'},
                {type: 'flower', x: 400, y: 380, width: 30, height: 30, action: 'pick'},
                {type: 'flower', x: 600, y: 200, width: 30, height: 30, action: 'pick'},
                {type: 'flower', x: 700, y: 300, width: 30, height: 30, action: 'pick'},
                {type: 'flower', x: 300, y: 450, width: 30, height: 30, action: 'pick'},
                {type: 'flower', x: 500, y: 150, width: 30, height: 30, action: 'pick'},
                {type: 'tree', x: 100, y: 500, width: 80, height: 120},
                {type: 'tree', x: 700, y: 500, width: 80, height: 120},
                {type: 'door', x: 50, y: canvas.height / 2, width: 60, height: 100, dest: 'playground'}
            ]
        };

        function startGame() {
            const nameInput = document.getElementById('playerNameInput').value.trim();
            if (!nameInput) {
                alert('Please enter a name!');
                return;
            }
            
            playerName = nameInput;
            document.getElementById('playerName').textContent = playerName;
            document.getElementById('namePrompt').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            document.getElementById('chatBox').style.display = 'block';
            
            addChatMessage('üéÆ ' + playerName + ' joined Classroom World!');
            gameLoop();
        }

        function addChatMessage(msg) {
            const chatMessages = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chatMessage';
            msgDiv.textContent = msg;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#FF1493';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x - 8, player.y - 5, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(player.x + 8, player.y - 5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(player.x - 8, player.y - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(player.x + 8, player.y - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#FF1493';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(player.x, player.y + 5, 10, 0, Math.PI);
            ctx.stroke();
            
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.strokeText(playerName, player.x, player.y - player.size - 10);
            ctx.fillText(playerName, player.x, player.y - player.size - 10);
        }

        function drawObject(obj) {
            switch(obj.type) {
                case 'desk':
                    ctx.fillStyle = '#D2691E';
                    ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(obj.x, obj.y, obj.width, obj.height);
                    ctx.strokeStyle = '#A0522D';
                    ctx.lineWidth = 1;
                    for(let i = 0; i < 3; i++) {
                        ctx.beginPath();
                        ctx.moveTo(obj.x + 10 + i*15, obj.y);
                        ctx.lineTo(obj.x + 10 + i*15, obj.y + obj.height);
                        ctx.stroke();
                    }
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(obj.x + 5, obj.y + obj.height, 5, 15);
                    ctx.fillRect(obj.x + obj.width - 10, obj.y + obj.height, 5, 15);
                    break;
                    
                case 'locker':
                    ctx.fillStyle = '#4169E1';
                    ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
                    ctx.strokeStyle = '#000080';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(obj.x, obj.y, obj.width, obj.height);
                    ctx.strokeStyle = '#1E90FF';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(obj.x + obj.width/2, obj.y);
                    ctx.lineTo(obj.x + obj.width/2, obj.y + obj.height);
                    ctx.stroke();
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.width/2 + 5, obj.y + obj.height/2, 4, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'teacherDesk':
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(obj.x, obj.y, obj.width, obj.height);
                    ctx.strokeStyle = '#A0522D';
                    ctx.lineWidth = 2;
                    for(let i = 0; i < 3; i++) {
                        ctx.strokeRect(obj.x + 10, obj.y + 10 + i*15, 30, 12);
                    }
                    break;
                    
                case 'door':
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(obj.x - 5, obj.y - 5, obj.width + 10, obj.height + 10);
                    ctx.fillStyle = '#D2691E';
                    ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(obj.x, obj.y, obj.width, obj.height);
                    ctx.strokeStyle = '#A0522D';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(obj.x + 10, obj.y + 10, obj.width - 20, obj.height/2 - 15);
                    ctx.strokeRect(obj.x + 10, obj.y + obj.height/2 + 5, obj.width - 20, obj.height/2 - 15);
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.width - 15, obj.y + obj.height/2, 5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#00FF00';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('EXIT', obj.x + obj.width/2, obj.y - 15);
                    break;
                    
                case 'swing':
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 6;
                    ctx.beginPath();
                    ctx.moveTo(obj.x - 10, obj.y);
                    ctx.lineTo(obj.x + obj.width + 10, obj.y);
                    ctx.stroke();
                    ctx.strokeStyle = '#C0C0C0';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(obj.x + 10, obj.y);
                    ctx.lineTo(obj.x + 10, obj.y + 60);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(obj.x + obj.width - 10, obj.y);
                    ctx.lineTo(obj.x + obj.width - 10, obj.y + 60);
                    ctx.stroke();
                    ctx.fillStyle = '#D2691E';
                    ctx.fillRect(obj.x + 5, obj.y + 60, obj.width - 10, 15);
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(obj.x + 5, obj.y + 60, obj.width - 10, 15);
                    break;
                    
                case 'slide':
                    ctx.fillStyle = '#FF4500';
                    ctx.fillRect(obj.x, obj.y, 30, obj.height);
                    ctx.strokeStyle = '#DC143C';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(obj.x, obj.y, 30, obj.height);
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 3;
                    for(let i = 0; i < 5; i++) {
                        ctx.beginPath();
                        ctx.moveTo(obj.x + 5, obj.y + 20 + i*20);
                        ctx.lineTo(obj.x + 25, obj.y + 20 + i*20);
                        ctx.stroke();
                    }
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.moveTo(obj.x + 30, obj.y + 20);
                    ctx.lineTo(obj.x + obj.width, obj.y + obj.height);
                    ctx.lineTo(obj.x + obj.width, obj.y + obj.height + 10);
                    ctx.lineTo(obj.x + 30, obj.y + 30);
                    ctx.closePath();
                    ctx.fill();
                    ctx.strokeStyle = '#FFA500';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    break;
                    
                case 'tree':
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(obj.x + obj.width/2 - 10, obj.y + 40, 20, obj.height - 40);
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(obj.x + obj.width/2 - 10, obj.y + 40, 20, obj.height - 40);
                    ctx.fillStyle = '#228B22';
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.width/2, obj.y + 30, 25, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.width/2 - 20, obj.y + 45, 20, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.width/2 + 20, obj.y + 45, 20, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#32CD32';
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.width/2 - 8, obj.y + 25, 10, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'fountain':
                    ctx.fillStyle = '#B0C4DE';
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.width/2, obj.y + obj.height/2, obj.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#778899';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    ctx.fillStyle = 'rgba(0, 191, 255, 0.6)';
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.width/2, obj.y + obj.height/2, obj.width/2 - 5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#778899';
                    ctx.fillRect(obj.x + obj.width/2 - 5, obj.y + obj.height/2 - 20, 10, 20);
                    ctx.fillStyle = 'rgba(0, 191, 255, 0.8)';
                    for(let i = 0; i < 5; i++) {
                        ctx.beginPath();
                        ctx.arc(obj.x + obj.width/2 + (Math.random()-0.5)*10, 
                               obj.y + obj.height/2 - 25 - Math.random()*15, 
                               2 + Math.random()*3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    break;
                    
                case 'flower':
                    if(obj.picked) {
                        ctx.strokeStyle = '#228B22';
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(obj.x + obj.width/2, obj.y + obj.height);
                        ctx.lineTo(obj.x + obj.width/2, obj.y + obj.height - 10);
                        ctx.stroke();
                    } else {
                        ctx.strokeStyle = '#228B22';
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(obj.x + obj.width/2, obj.y + obj.height);
                        ctx.lineTo(obj.x + obj.width/2, obj.y + obj.height/2);
                        ctx.stroke();
                        const colors = ['#FF69B4', '#FFB6C1', '#FF1493', '#FFC0CB'];
                        ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                        for(let i = 0; i < 5; i++) {
                            ctx.beginPath();
                            const angle = (i * Math.PI * 2) / 5;
                            const px = obj.x + obj.width/2 + Math.cos(angle) * 10;
                            const py = obj.y + obj.height/2 + Math.sin(angle) * 10;
                            ctx.arc(px, py, 6, 0, Math.PI * 2);
                            ctx.fill();
                        }
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(obj.x + obj.width/2, obj.y + obj.height/2, 5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    break;
            }
        }

        function handleClick(e) {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            const areaObjects = objects[currentArea] || [];
            
            for(let obj of areaObjects) {
                if(clickX >= obj.x && clickX <= obj.x + obj.width &&
                   clickY >= obj.y && clickY <= obj.y + obj.height) {
                    handleObjectInteraction(obj);
                    break;
                }
            }
        }

        function handleObjectInteraction(obj) {
            switch(obj.action) {
                case 'sit':
                    addChatMessage('üí∫ ' + playerName + ' sat at a desk');
                    break;
                case 'open':
                    addChatMessage('üö™ ' + playerName + ' opened a locker');
                    break;
                case 'swing':
                    addChatMessage('üéà ' + playerName + ' is swinging!');
                    break;
                case 'slide':
                    addChatMessage('üé¢ ' + playerName + ' went down the slide! Wheee!');
                    break;
                case 'drink':
                    addChatMessage('üíß ' + playerName + ' drank from the fountain');
                    break;
                case 'pick':
                    if(!obj.picked) {
                        obj.picked = true;
                        flowerCount++;
                        document.getElementById('flowerCount').textContent = flowerCount;
                        addChatMessage('üå∏ ' + playerName + ' picked a beautiful flower!');
                    }
                    break;
            }
            
            if(obj.type === 'door' && obj.dest) {
                changeArea(obj.dest);
            }
        }

        function changeArea(newArea) {
            currentArea = newArea;
            document.getElementById('currentArea').textContent = 
                newArea.charAt(0).toUpperCase() + newArea.slice(1).replace('field', ' Field');
            
            if(newArea === 'classroom') {
                player.x = 400;
                player.y = 300;
            } else if(newArea === 'playground') {
                player.x = 100;
                player.y = canvas.height / 2;
            } else if(newArea === 'flowerfield') {
                player.x = 100;
                player.y = canvas.height / 2;
            }
            
            addChatMessage('üö™ ' + playerName + ' entered ' + newArea);
        }

        function updatePlayer() {
            const oldX = player.x;
            const oldY = player.y;
            
            if(keys['ArrowUp'] || keys['w'] || keys['W']) player.y -= player.speed;
            if(keys['ArrowDown'] || keys['s'] || keys['S']) player.y += player.speed;
            if(keys['ArrowLeft'] || keys['a'] || keys['A']) player.x -= player.speed;
            if(keys['ArrowRight'] || keys['d'] || keys['D']) player.x += player.speed;
            
            player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
            
            const areaObjects = objects[currentArea] || [];
            for(let obj of areaObjects) {
                if(obj.type !== 'flower' && 
                   player.x + player.size > obj.x && 
                   player.x - player.size < obj.x + obj.width &&
                   player.y + player.size > obj.y && 
                   player.y - player.size < obj.y + obj.height) {
                    player.x = oldX;
                    player.y = oldY;
                    break;
                }
            }
        }

        function gameLoop() {
            ctx.fillStyle = currentArea === 'classroom' ? '#F5DEB3' : 
                           currentArea === 'playground' ? '#90EE90' : '#98FB98';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if(currentArea !== 'classroom') {
                ctx.fillStyle = 'rgba(34, 139, 34, 0.1)';
                for(let i = 0; i < canvas.width; i += 20) {
                    for(let j = 0; j < canvas.height; j += 20) {
                        if((i + j) % 40 === 0) {
                            ctx.fillRect(i, j, 10, 10);
                        }
                    }
                }
            }
            
            updatePlayer();
            
            const areaObjects = objects[currentArea] || [];
            for(let obj of areaObjects) {
                drawObject(obj);
            }
            
            drawPlayer();
            
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; });
        canvas.addEventListener('click', handleClick);
        
        document.getElementById('playerNameInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') startGame();
        });
    </script>
</body>
</html>
