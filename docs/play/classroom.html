<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Adventure - 25 Player Fun!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8C8 100%);
        }
        
        #gameCanvas {
            display: block;
            background: #87CEEB;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        
        #nameInput {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        #nameInput input {
            font-size: 28px;
            padding: 15px;
            border: 3px solid #FFD700;
            border-radius: 10px;
            margin: 20px 0;
            width: 300px;
        }
        
        #nameInput button {
            font-size: 24px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        #nameInput button:hover {
            transform: scale(1.05);
        }
        
        #serverSelect {
            margin: 20px 0;
        }
        
        #serverSelect button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 20px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div id="stats">
            Players: <span id="playerCount">1</span> / 25<br>
            Flowers: <span id="flowerCount">0</span> / 30<br>
            Server: <span id="serverName">-</span>
        </div>
    </div>
    
    <div id="nameInput">
        <h1 style="color: #FFD700; font-size: 48px; margin-bottom: 20px;">ðŸŒ¸ Classroom Adventure ðŸŒ¸</h1>
        <p style="font-size: 20px; color: #333; margin-bottom: 20px;">Enter your name to join!</p>
        <input type="text" id="playerName" placeholder="Your Name" maxlength="15">
        <div id="serverSelect">
            <p style="color: #666; margin-bottom: 10px;">Choose a server:</p>
            <button onclick="joinServer('Server 1')">ðŸŒ» Server 1</button>
            <button onclick="joinServer('Server 2')">ðŸŒº Server 2</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Game state
        let myPlayer = null;
        let players = new Map(); // Other players
        let flowers = [];
        let collectedFlowers = 0;
        let serverName = '';
        let ws = null;
        
        // Player colors
        const COLORS = [
            '#FF69B4', '#FFD700', '#FF6347', '#4169E1', '#9370DB',
            '#FF1493', '#00CED1', '#FF8C00', '#32CD32', '#BA55D3',
            '#FF4500', '#1E90FF', '#FFB6C1', '#7FFF00', '#DA70D6',
            '#FFA07A', '#87CEEB', '#F08080', '#98FB98', '#DDA0DD',
            '#F0E68C', '#E0FFFF', '#FFDAB9', '#B0E0E6', '#FAFAD2'
        ];
        
        // Initialize flowers
        function initFlowers() {
            flowers = [];
            for (let i = 0; i < 30; i++) {
                flowers.push({
                    x: Math.random() * (canvas.width - 100) + 50,
                    y: Math.random() * (canvas.height - 200) + 100,
                    collected: false,
                    size: 15 + Math.random() * 10
                });
            }
        }
        
        // Join server
        function joinServer(server) {
            const name = document.getElementById('playerName').value.trim();
            if (!name) {
                alert('Please enter your name!');
                return;
            }
            
            serverName = server;
            document.getElementById('serverName').textContent = server;
            document.getElementById('nameInput').classList.add('hidden');
            
            // Create my player
            myPlayer = {
                id: 'player_' + Date.now() + '_' + Math.random(),
                name: name,
                x: canvas.width / 2,
                y: canvas.height / 2,
                color: COLORS[Math.floor(Math.random() * COLORS.length)],
                vx: 0,
                vy: 0,
                speed: 5
            };
            
            initFlowers();
            
            // Connect to WebSocket server (for real multiplayer)
            // For now, we'll simulate other players
            startGame();
        }
        
        window.joinServer = joinServer;
        
        // Keyboard controls
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // Add some simulated players for demo
        function addSimulatedPlayers() {
            for (let i = 0; i < 4; i++) {
                const id = 'bot_' + i;
                players.set(id, {
                    id: id,
                    name: ['Alice', 'Bob', 'Charlie', 'Diana'][i],
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    color: COLORS[i],
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2
                });
            }
        }
        
        // Start game
        function startGame() {
            addSimulatedPlayers();
            gameLoop();
        }
        
        // Update game
        function update() {
            if (!myPlayer) return;
            
            // Move player
            myPlayer.vx = 0;
            myPlayer.vy = 0;
            
            if (keys['w'] || keys['arrowup']) myPlayer.vy = -myPlayer.speed;
            if (keys['s'] || keys['arrowdown']) myPlayer.vy = myPlayer.speed;
            if (keys['a'] || keys['arrowleft']) myPlayer.vx = -myPlayer.speed;
            if (keys['d'] || keys['arrowright']) myPlayer.vx = myPlayer.speed;
            
            myPlayer.x += myPlayer.vx;
            myPlayer.y += myPlayer.vy;
            
            // Keep player in bounds
            myPlayer.x = Math.max(30, Math.min(canvas.width - 30, myPlayer.x));
            myPlayer.y = Math.max(30, Math.min(canvas.height - 150, myPlayer.y));
            
            // Check flower collection
            flowers.forEach(flower => {
                if (!flower.collected) {
                    const dx = myPlayer.x - flower.x;
                    const dy = myPlayer.y - flower.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 40) {
                        flower.collected = true;
                        collectedFlowers++;
                        document.getElementById('flowerCount').textContent = collectedFlowers;
                    }
                }
            });
            
            // Update simulated players
            players.forEach(player => {
                player.x += player.vx;
                player.y += player.vy;
                
                // Bounce off walls
                if (player.x < 30 || player.x > canvas.width - 30) player.vx *= -1;
                if (player.y < 30 || player.y > canvas.height - 150) player.vy *= -1;
                
                // Keep in bounds
                player.x = Math.max(30, Math.min(canvas.width - 30, player.x));
                player.y = Math.max(30, Math.min(canvas.height - 150, player.y));
            });
            
            // Update player count
            document.getElementById('playerCount').textContent = players.size + 1;
        }
        
        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grass
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 150, canvas.width, 150);
            
            // Draw flowers
            flowers.forEach(flower => {
                if (!flower.collected) {
                    drawFlower(flower.x, flower.y, flower.size);
                }
            });
            
            // Draw other players
            players.forEach(player => {
                drawPlayer(player);
            });
            
            // Draw my player
            if (myPlayer) {
                drawPlayer(myPlayer);
            }
        }
        
        // Draw a flower
        function drawFlower(x, y, size) {
            // Petals
            ctx.fillStyle = '#FFB6C1';
            for (let i = 0; i < 5; i++) {
                const angle = (i / 5) * Math.PI * 2;
                const px = x + Math.cos(angle) * size;
                const py = y + Math.sin(angle) * size;
                ctx.beginPath();
                ctx.arc(px, py, size * 0.6, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Center
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(x, y, size * 0.5, 0, Math.PI * 2);
            ctx.fill();
            
            // Stem
            ctx.strokeStyle = '#228B22';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y + size * 2);
            ctx.stroke();
        }
        
        // Draw a player
        function drawPlayer(player) {
            // Body
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, 25, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x - 8, player.y - 5, 6, 0, Math.PI * 2);
            ctx.arc(player.x + 8, player.y - 5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Pupils
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(player.x - 8, player.y - 5, 3, 0, Math.PI * 2);
            ctx.arc(player.x + 8, player.y - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Smile
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(player.x, player.y + 5, 10, 0, Math.PI);
            ctx.stroke();
            
            // Name
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.strokeText(player.name, player.x, player.y - 35);
            ctx.fillText(player.name, player.x, player.y - 35);
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Check for win
        setInterval(() => {
            if (collectedFlowers >= 30) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 80px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ðŸŽ‰ ALL FLOWERS COLLECTED! ðŸŽ‰', canvas.width / 2, canvas.height / 2);
                
                ctx.font = 'bold 40px Arial';
                ctx.fillStyle = 'white';
                ctx.fillText('Amazing teamwork!', canvas.width / 2, canvas.height / 2 + 80);
            }
        }, 1000);
    </script>
</body>
</html>
