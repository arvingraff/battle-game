<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom World</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a1a; overflow: hidden; }
        #gameCanvas { display: block; background: #87CEEB; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; background: rgba(0,0,0,0.85); padding: 20px; border-radius: 15px; font-size: 18px; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #playerList { position: absolute; top: 20px; right: 20px; color: white; background: rgba(0,0,0,0.85); padding: 20px; border-radius: 15px; max-width: 280px; z-index: 100; }
        #chat { position: absolute; bottom: 20px; left: 20px; width: 400px; z-index: 100; }
        #messages { background: rgba(0,0,0,0.85); padding: 15px; border-radius: 15px 15px 0 0; height: 200px; overflow-y: auto; color: white; }
        #chatInput { width: 100%; padding: 15px; border-radius: 0 0 15px 15px; font-size: 16px; background: rgba(0,0,0,0.85); color: white; border: none; }
        .message { margin: 8px 0; padding: 8px; background: rgba(255,255,255,0.1); border-radius: 8px; }
        #namePrompt { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        #nameDialog { background: white; padding: 50px; border-radius: 25px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        #nameDialog h2 { margin-bottom: 20px; color: #333; font-size: 28px; }
        #nameDialog input { padding: 15px; font-size: 18px; border: 3px solid #ddd; border-radius: 10px; margin: 20px 0; width: 300px; display: block; margin-left: auto; margin-right: auto; }
        #nameDialog button { padding: 15px 40px; font-size: 18px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; }
        #nameDialog button:hover { background: linear-gradient(135deg, #5568d3 0%, #6a3f8a 100%); }
    </style>
</head>
<body>
    <div id="namePrompt">
        <div id="nameDialog">
            <h2>ðŸŒ¸ Welcome to Classroom World!</h2>
            <p style="color: #666; font-size: 16px;">Enter your name to start exploring:</p>
            <input type="text" id="nameInput" maxlength="20" placeholder="Your name">
            <button id="startBtn">Start Exploring!</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="ui" style="display:none;">
        <div><strong>ðŸŒ¸ Classroom World</strong></div>
        <div id="location">ï¿½ï¿½ Classroom</div>
        <div id="playerCount">ðŸ‘¥ Players: 1</div>
    </div>
    <div id="playerList" style="display:none;"><h3>ðŸ‘¥ Online</h3><div id="players"></div></div>
    <div id="chat" style="display:none;"><div id="messages"></div><input type="text" id="chatInput" placeholder="Type to chat..."></div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let myPlayer=null,players={},socket=null,keys={},area='classroom';

const AREAS={
    classroom:{name:'Classroom',bg:'#F5DEB3',floor:'#DAA520',obj:[
        {t:'desk',x:200,y:200},{t:'desk',x:350,y:200},{t:'desk',x:500,y:200},
        {t:'desk',x:200,y:320},{t:'desk',x:350,y:320},{t:'desk',x:500,y:320},
        {t:'board',x:80,y:120},
        {t:'door',x:canvas.width-80,y:canvas.height/2-50,e:'hallway'}
    ]},
    hallway:{name:'Hallway',bg:'#E8E8E8',floor:'#C8C8C8',obj:[
        {t:'locker',x:120,y:120},{t:'locker',x:200,y:120},{t:'locker',x:280,y:120},{t:'locker',x:360,y:120},
        {t:'fountain',x:450,y:350},
        {t:'door',x:50,y:canvas.height/2-50,e:'classroom'},
        {t:'door',x:canvas.width-80,y:canvas.height/2-50,e:'playground'}
    ]},
    playground:{name:'Playground',bg:'#90EE90',floor:'#7CCD7C',obj:[
        {t:'tree',x:180,y:180},{t:'tree',x:450,y:220},{t:'tree',x:700,y:160},
        {t:'swing',x:280,y:350},{t:'slide',x:550,y:300},
        {t:'flower',x:120,y:450},{t:'flower',x:170,y:480},{t:'flower',x:210,y:450},
        {t:'door',x:50,y:canvas.height/2-50,e:'hallway'},
        {t:'door',x:canvas.width-80,y:canvas.height/2-50,e:'garden'}
    ]},
    garden:{name:'Garden',bg:'#98FB98',floor:'#7FBF7F',obj:[
        {t:'flower',x:130,y:130},{t:'flower',x:230,y:180},{t:'flower',x:350,y:150},
        {t:'flower',x:180,y:280},{t:'flower',x:450,y:350},{t:'flower',x:300,y:400},
        {t:'flower',x:600,y:250},{t:'flower',x:550,y:150},
        {t:'tree',x:550,y:250},{t:'tree',x:700,y:450},
        {t:'door',x:50,y:canvas.height/2-50,e:'playground'}
    ]}
};

document.getElementById('startBtn').addEventListener('click',function(){
    const name=document.getElementById('nameInput').value.trim();
    if(!name){alert('Please enter a name!');return;}
    document.getElementById('namePrompt').style.display='none';
    document.getElementById('ui').style.display='block';
    document.getElementById('playerList').style.display='block';
    document.getElementById('chat').style.display='block';
    socket=io('https://socketio-chat-server.onrender.com/');
    socket.on('connect',()=>{
        myPlayer={id:socket.id,name:name,x:canvas.width/2,y:canvas.height/2,area:'classroom',color:['#FF6B6B','#4ECDC4','#45B7D1','#FFA07A','#98D8C8','#F7DC6F','#BB8FCE'][Math.floor(Math.random()*7)]};
        players[myPlayer.id]=myPlayer;
        socket.emit('player-joined',myPlayer);
        addMsg('System',name+' joined!','#FFA500');
    });
    socket.on('players-update',p=>{players=p;if(myPlayer)players[myPlayer.id]=myPlayer;updateList();});
    socket.on('player-moved',p=>{if(p.id!==myPlayer.id)players[p.id]=p;});
    socket.on('player-left',id=>{delete players[id];updateList();});
    socket.on('chat-message',d=>addMsg(d.name,d.message,d.color));
    gameLoop();
});

document.getElementById('nameInput').addEventListener('keypress',e=>{if(e.key==='Enter')document.getElementById('startBtn').click();});
document.addEventListener('keydown',e=>{if(e.target.id==='chatInput')return;keys[e.key]=true;});
document.addEventListener('keyup',e=>keys[e.key]=false);
document.getElementById('chatInput').addEventListener('keypress',e=>{
    if(e.key==='Enter'){
        const m=e.target.value.trim();
        if(m&&socket&&myPlayer){socket.emit('chat-message',{name:myPlayer.name,message:m,color:myPlayer.color});e.target.value='';}
    }
});

function addMsg(n,m,c){
    const d=document.getElementById('messages'),div=document.createElement('div');
    div.className='message';div.innerHTML='<b style="color:'+c+'">'+n+':</b> '+m;
    d.appendChild(div);d.scrollTop=d.scrollHeight;
}

function updateList(){
    const d=document.getElementById('players'),c=Object.keys(players).length;
    document.getElementById('playerCount').textContent='ðŸ‘¥ Players: '+c;d.innerHTML='';
    for(let id in players){
        const p=players[id],div=document.createElement('div');
        div.style.color=p.color;div.textContent=p.name+(id===myPlayer.id?' (You)':'');d.appendChild(div);
    }
}

function update(){
    if(!myPlayer||!socket)return;
    const s=6;let m=false;
    if(keys['ArrowUp']||keys['w']||keys['W']){myPlayer.y-=s;m=true;}
    if(keys['ArrowDown']||keys['s']||keys['S']){myPlayer.y+=s;m=true;}
    if(keys['ArrowLeft']||keys['a']||keys['A']){myPlayer.x-=s;m=true;}
    if(keys['ArrowRight']||keys['d']||keys['D']){myPlayer.x+=s;m=true;}
    myPlayer.x=Math.max(40,Math.min(canvas.width-40,myPlayer.x));
    myPlayer.y=Math.max(40,Math.min(canvas.height-40,myPlayer.y));
    const ar=AREAS[myPlayer.area];
    if(ar){
        for(let o of ar.obj){
            if(o.t==='door'&&o.e&&Math.abs(myPlayer.x-o.x-30)<60&&Math.abs(myPlayer.y-o.y-50)<80){
                myPlayer.area=o.e;myPlayer.x=canvas.width/2;myPlayer.y=canvas.height/2;area=o.e;
                document.getElementById('location').textContent='ðŸ“ '+AREAS[area].name;
                m=true;addMsg('System','â†’ '+AREAS[area].name,'#FFA500');
            }
        }
    }
    if(m){players[myPlayer.id]=myPlayer;socket.emit('player-moved',myPlayer);}
}

function drawDesk(x,y){
    ctx.fillStyle='rgba(0,0,0,0.2)';ctx.fillRect(x+5,y+5,80,60);
    ctx.fillStyle='#8B4513';ctx.fillRect(x,y,80,60);
    ctx.fillStyle='#A0522D';ctx.fillRect(x+5,y+5,70,10);
    ctx.fillStyle='#654321';ctx.strokeStyle='#654321';ctx.lineWidth=2;
    ctx.strokeRect(x,y,80,60);ctx.strokeRect(x+10,y+20,60,30);
}

function drawBoard(x,y){
    ctx.fillStyle='rgba(0,0,0,0.2)';ctx.fillRect(x+5,y+5,200,120);
    ctx.fillStyle='#2F4F2F';ctx.fillRect(x,y,200,120);
    ctx.fillStyle='#228B22';ctx.fillRect(x+10,y+10,180,100);
    ctx.fillStyle='#8B4513';ctx.fillRect(x-5,y-5,210,10);ctx.fillRect(x-5,y+115,210,10);
}

function drawLocker(x,y){
    ctx.fillStyle='rgba(0,0,0,0.2)';ctx.fillRect(x+5,y+5,60,120);
    const colors=['#4169E1','#1E90FF','#5F9EA0'];
    ctx.fillStyle=colors[Math.floor(x/100)%3];ctx.fillRect(x,y,60,120);
    ctx.fillStyle='rgba(255,255,255,0.3)';ctx.fillRect(x,y,60,15);
    ctx.fillStyle='#FFD700';
    ctx.beginPath();ctx.arc(x+30,y+60,4,0,Math.PI*2);ctx.fill();
    ctx.strokeStyle='#333';ctx.lineWidth=2;ctx.strokeRect(x,y,60,120);
    ctx.beginPath();ctx.moveTo(x,y+40);ctx.lineTo(x+60,y+40);ctx.moveTo(x,y+80);ctx.lineTo(x+60,y+80);ctx.stroke();
}

function drawDoor(x,y,ex){
    ctx.fillStyle='rgba(0,0,0,0.3)';ctx.fillRect(x+5,y+5,60,100);
    ctx.fillStyle='#654321';ctx.fillRect(x,y,60,100);
    ctx.fillStyle='#8B4513';ctx.fillRect(x+5,y+10,50,35);ctx.fillRect(x+5,y+55,50,35);
    ctx.fillStyle='#FFD700';
    ctx.beginPath();ctx.arc(x+50,y+50,6,0,Math.PI*2);ctx.fill();
    ctx.strokeStyle='#4A2511';ctx.lineWidth=3;ctx.strokeRect(x,y,60,100);
    ctx.fillStyle='white';ctx.strokeStyle='black';ctx.lineWidth=4;ctx.font='bold 16px Arial';ctx.textAlign='center';
    const label='ðŸšª '+AREAS[ex].name;
    ctx.strokeText(label,x+30,y-15);ctx.fillText(label,x+30,y-15);
}

function drawTree(x,y){
    ctx.fillStyle='rgba(0,0,0,0.2)';ctx.beginPath();ctx.ellipse(x,y+35,25,10,0,0,Math.PI*2);ctx.fill();
    ctx.fillStyle='#8B4513';ctx.fillRect(x-15,y-5,30,40);
    ctx.fillStyle='#654321';ctx.fillRect(x-12,y,8,35);ctx.fillRect(x+4,y,8,35);
    ctx.fillStyle='#228B22';ctx.beginPath();ctx.arc(x,y-10,50,0,Math.PI*2);ctx.fill();
    ctx.fillStyle='#32CD32';ctx.beginPath();ctx.arc(x-20,y-15,30,0,Math.PI*2);ctx.fill();
    ctx.beginPath();ctx.arc(x+20,y-15,30,0,Math.PI*2);ctx.fill();
    ctx.beginPath();ctx.arc(x,y-30,25,0,Math.PI*2);ctx.fill();
}

function drawFlower(x,y){
    ctx.strokeStyle='#228B22';ctx.lineWidth=3;
    ctx.beginPath();ctx.moveTo(x,y);ctx.lineTo(x,y+20);ctx.stroke();
    const colors=['#FF69B4','#FF1493','#FFB6C1','#FF6347','#FFA500'];
    const c=colors[Math.floor(x+y)%5];
    for(let i=0;i<5;i++){
        ctx.fillStyle=c;ctx.beginPath();
        const angle=i*Math.PI*2/5;
        ctx.arc(x+Math.cos(angle)*12,y+Math.sin(angle)*12,8,0,Math.PI*2);ctx.fill();
    }
    ctx.fillStyle='#FFD700';ctx.beginPath();ctx.arc(x,y,6,0,Math.PI*2);ctx.fill();
}

function drawFountain(x,y){
    ctx.fillStyle='rgba(0,0,0,0.2)';ctx.beginPath();ctx.ellipse(x+40,y+45,45,15,0,0,Math.PI*2);ctx.fill();
    ctx.fillStyle='#708090';ctx.beginPath();ctx.ellipse(x+40,y+40,40,12,0,0,Math.PI*2);ctx.fill();
    ctx.fillStyle='#4682B4';ctx.beginPath();ctx.ellipse(x+40,y+35,35,10,0,0,Math.PI*2);ctx.fill();
    ctx.fillStyle='#87CEEB';
    for(let i=0;i<8;i++){
        const angle=i*Math.PI*2/8;
        ctx.beginPath();ctx.arc(x+40+Math.cos(angle)*15,y+25+Math.sin(angle)*5-Math.abs(Math.sin(Date.now()/200+i))*10,3,0,Math.PI*2);ctx.fill();
    }
}

function drawSwing(x,y){
    ctx.strokeStyle='#8B4513';ctx.lineWidth=4;
    ctx.beginPath();ctx.moveTo(x,y);ctx.lineTo(x+25,y+80);ctx.stroke();
    ctx.beginPath();ctx.moveTo(x+70,y);ctx.lineTo(x+45,y+80);ctx.stroke();
    ctx.strokeStyle='#654321';ctx.lineWidth=8;
    ctx.beginPath();ctx.moveTo(x-10,y);ctx.lineTo(x+80,y);ctx.stroke();
    ctx.fillStyle='#FFD700';ctx.fillRect(x+15,y+80,40,15);
    ctx.strokeStyle='#B8860B';ctx.lineWidth=2;ctx.strokeRect(x+15,y+80,40,15);
}

function drawSlide(x,y){
    ctx.fillStyle='rgba(0,0,0,0.2)';
    ctx.beginPath();ctx.moveTo(x+5,y+5);ctx.lineTo(x+35,y+5);ctx.lineTo(x+105,y+155);ctx.lineTo(x+75,y+155);ctx.closePath();ctx.fill();
    ctx.fillStyle='#FF6347';
    ctx.beginPath();ctx.moveTo(x,y);ctx.lineTo(x+30,y);ctx.lineTo(x+100,y+150);ctx.lineTo(x+70,y+150);ctx.closePath();ctx.fill();
    ctx.fillStyle='#FF4500';ctx.fillRect(x+10,y,10,10);
    ctx.strokeStyle='#DC143C';ctx.lineWidth=3;
    ctx.beginPath();ctx.moveTo(x,y);ctx.lineTo(x+30,y);ctx.lineTo(x+100,y+150);ctx.lineTo(x+70,y+150);ctx.closePath();ctx.stroke();
}

function draw(){
    const ar=AREAS[area];
    ctx.fillStyle=ar.bg;ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle=ar.floor;
    for(let x=0;x<canvas.width;x+=100){
        for(let y=0;y<canvas.height;y+=100){
            if((x+y)%200===0)ctx.fillRect(x,y,50,50);
        }
    }
    if(ar){
        for(let o of ar.obj){
            if(o.t==='desk')drawDesk(o.x,o.y);
            else if(o.t==='board')drawBoard(o.x,o.y);
            else if(o.t==='locker')drawLocker(o.x,o.y);
            else if(o.t==='door')drawDoor(o.x,o.y,o.e);
            else if(o.t==='tree')drawTree(o.x,o.y);
            else if(o.t==='flower')drawFlower(o.x,o.y);
            else if(o.t==='fountain')drawFountain(o.x,o.y);
            else if(o.t==='swing')drawSwing(o.x,o.y);
            else if(o.t==='slide')drawSlide(o.x,o.y);
        }
    }
    for(let id in players){
        const p=players[id];
        if(p.area===area){
            const isMe=id===myPlayer.id;
            ctx.fillStyle='rgba(0,0,0,0.2)';ctx.beginPath();ctx.ellipse(p.x,p.y+28,22,8,0,0,Math.PI*2);ctx.fill();
            ctx.fillStyle=p.color;ctx.beginPath();ctx.arc(p.x,p.y,28,0,Math.PI*2);ctx.fill();
            if(isMe){ctx.strokeStyle='#FFD700';ctx.lineWidth=5;ctx.stroke();}
            ctx.strokeStyle='white';ctx.lineWidth=2;ctx.stroke();
            ctx.fillStyle='white';ctx.beginPath();ctx.arc(p.x-9,p.y-6,7,0,Math.PI*2);ctx.arc(p.x+9,p.y-6,7,0,Math.PI*2);ctx.fill();
            ctx.fillStyle='black';ctx.beginPath();ctx.arc(p.x-9,p.y-6,3,0,Math.PI*2);ctx.arc(p.x+9,p.y-6,3,0,Math.PI*2);ctx.fill();
            ctx.strokeStyle='black';ctx.lineWidth=2;ctx.beginPath();ctx.arc(p.x,p.y+6,14,0,Math.PI,false);ctx.stroke();
            ctx.fillStyle='white';ctx.strokeStyle='black';ctx.lineWidth=4;ctx.font='bold 18px Arial';ctx.textAlign='center';
            const txt=p.name+(isMe?' (YOU)':'');
            ctx.strokeText(txt,p.x,p.y-40);ctx.fillStyle=p.color;ctx.fillText(txt,p.x,p.y-40);
        }
    }
}

function gameLoop(){update();draw();requestAnimationFrame(gameLoop);}
    </script>
</body>
</html>
